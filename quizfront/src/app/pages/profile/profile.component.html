<mat-card *ngIf="user">

    <h3><b>Your profile details</b> </h3>
    <!-- {{user | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">

                <div class="container text-center">
                    <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-image-vector-social-media-user-icon-potrait-182347582.jpg"
                        alt="" class="profile-image">

                    <h1 class="mt20"> {{user.firstName}} {{ user.lastName }}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>

                            <tr>
                                <td>Userid</td>
                                <td>QUIZ{{user.id}}</td>
                            </tr>


                            <tr *ngIf="user.phone">
                                <td>Phone</td>
                                <td>{{ user.phone }}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>

                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </mat-card-content>

    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary"> UPDATE</button>
        <button mat-raised-button color="accent"> SHARE</button>

    </mat-card-actions>
</mat-card>
