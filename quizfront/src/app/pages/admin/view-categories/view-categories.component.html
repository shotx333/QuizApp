<mat-card>
    <h1>All Categories</h1>
    <mat-list>
        <div mat-subheader>
            All Categories
        </div>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <button mat-button (click)="deleteCategory(c.cid)" color="warn">
                <mat-icon>delete</mat-icon>

            </button>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">

        <button routerLink="/admin/add-category" mat-raised-button color="primary"> Add New Category </button>
    </div>
</mat-card>
