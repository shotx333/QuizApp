<h1 class="mt20"> Questions of
    <strong> {{ qTitle }} </strong>
</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+ qId+'/'+ qTitle">
                    Add Question</button>
            </div>

            <mat-card *ngFor="let q of questions ; let i = index" class="mt20">
                <mat-card-content>

                    <p>
                        <strong>Q {{i+1+")"}} </strong> <span class="ml20" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>1)</strong>{{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>2)</strong>{{q.option2}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>3)</strong>{{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>4)</strong>{{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><strong>Correct Answer:</strong> {{q.answer}}</p>
                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button (click)="deleteQuestion(q.quesId)" color="accent">Delete</button>
                    <button mat-button [routerLink]="'/admin/question/' + q.quesId" color="primary">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
